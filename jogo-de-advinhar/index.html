<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Jogo</title>
    <link rel="icon" href="./imagem-icone.png">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <main class="principal">
        <div class="screen1">
            <h1>Jogo Da Advinhação</h1>
            <h2 id="mensagem">Advinhe um número entre 0 e 10 <br><br> <span>Você tem 5 chances!</span></h2>
                <form class="formulario" >
                    <input type="number" maxlength="1" id="numApostado">
                    <button id="botaoAposta">Apostar</button>
                </form>
        </div>

        <div class="screen2 hide">
            <h1 class="fraseFinal"></h1>
            <button class="bJogarNovamente" onClick="window.location.reload()">Jogar Novamente</button>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
